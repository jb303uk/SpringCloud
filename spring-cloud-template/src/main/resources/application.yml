---
server:
  port: 0
spring:
  application:
    name: "Spring Boot Template Web App"
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;Mode=Oracle
    driverClassName: org.h2.Driver
  liquibase:
    enabled: true
  config:
    import: "optional:configserver:"
management:
  endpoints:
    web:
      exposure:
        include: "*"
